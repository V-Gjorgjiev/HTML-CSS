<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testform</title>
</head>

<body>
    <form action="" method="post">
        <fieldset style="background-color: rgb(237, 237, 237); height: 10px;">
            <caption><b>Testform</b></caption>
        </fieldset>

        <fieldset>
            <table cellpadding="5" cellspacing="5">
                <tbody>
                    <tr>
                        <td style="width: 40%;">
                            <!-- Text Inputs -->
                            <label for="fname">
                                Name
                            </label>
                        <td>
                            <input type="text" name="fname" id="fname" required>
                        </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- Password -->
                            <label for="password">
                                Password
                            </label>
                        <td>
                            <input type="password" name="password" id="password" required>
                        </td>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <!-- Gender -->
                            <label for="gender">
                                Gender
                            </label>
                        <td>
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male">
                                Male
                            </label>
                            <br>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">
                                Female
                            </label>
                        </td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- Continent -->
                            <label for="continent">
                                Continent
                            </label>
                        <td>
                            <select name="continent" id="continent">
                                <option value="" selected disabled>
                                    Please Select
                                </option>
                                <option value="asia">
                                    Asia
                                </option>
                                <option value="africa">
                                    Africa
                                </option>
                                <option value="europe">
                                    Europe
                                </option>
                                <option value="north-america">
                                    North America
                                </option>
                                <option value="south-america">
                                    South America
                                </option>
                                <option value="australia">
                                    Australia
                                </option>
                                <option value="antarctica">
                                    Antarctica
                                </option>
                            </select>
                        </td>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <!-- Meals -->
                            <label for="meals">
                                Meals
                            </label>
                        <td>
                            <input type="checkbox" name="meals" id="breakfast" value="breakfast">
                            <label for="breakfast">
                                Breakfast
                            </label>

                            <br>

                            <input type="checkbox" name="meals" id="lunch" value="lunch">
                            <label for="lunch">
                                Lunch
                            </label>

                            <br>

                            <input type="checkbox" name="meals" id="dinner" value="dinner">
                            <label for="dinner">
                                Dinner
                            </label>
                        </td>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <!-- Remark -->
                            <label for="remark">
                                Remark
                            </label>
                            <td>
                                <textarea name="remark" id="remark" cols="40" rows="5"></textarea>
                            </td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <fieldset align="right" style="background-color: rgb(237, 237, 237); height: 14px;">
            <!-- Buttons -->
                <input type="submit" value="Send">
                <input type="reset" value="Cancel">
        </fieldset>
    </form>
</body>
</html>
